  <h1>CatchMe</h1>CatchMe est un jeu multi-joueur basé sur node.js et socket.io . Les règles sont simples :

  - Il ne faut pas toucher les autres joueurs.
  
  Il vous faudra etre le dernier en vie pour gagner la partie !
